{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <!-- Add any head elements here -->
</head>
<body>
    <h1>Edit Item</h1>
    <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">



        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ item.image_url }}"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ item.description }}"><br><br>

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" value="{{ item.link }}"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ item.price }}"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ item.category }}"><br><br>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="High" {% if item.priority == 'High' %}selected{% endif %}>High</option>
            <option value="Medium" {% if item.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Low" {% if item.priority == 'Low' %}selected{% endif %}>Low</option>
        </select><br><br>

        {% if item.user_id != current_user.id %}
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Available" {% if item.status == 'Available' %}selected{% endif %}>Available</option>
            <option value="Claimed">Claimed</option>
            <option value="Purchased">Purchased</option>
            <option value="Received">Received</option>
        </select><br><br>
        {% endif %}
        <input type="submit" value="Update Item">
    </form>
</body>
</html>

{% endblock %}
