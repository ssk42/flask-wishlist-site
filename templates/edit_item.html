{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Item</h1>
    <form action="{{ url_for('edit_item', item_id=item.id) }}" method="post">

        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ item.image_url }}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ item.description }}">
        </div>

        <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" class="form-control" id="link" name="link" value="{{ item.link }}">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ item.category }}">
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority">
                <option value="High" {% if item.priority == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if item.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if item.priority == 'Low' %}selected{% endif %}>Low</option>
            </select>
        </div>

        {% if item.user_id != current_user.id %}
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="Available" {% if item.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Claimed">Claimed</option>
                <option value="Purchased">Purchased</option>
                <option value="Received">Received</option>
            </select>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>
{% endblock %}
