{% extends 'base.html' %}

{% block title %}Login Â· Wishlist App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="h3 mb-3">Welcome back</h1>
                <p class="text-muted">Enter the email you registered with to jump back into the wishlist.</p>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required value="{{ email or '' }}">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary mr-2">Need an account?</a>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
