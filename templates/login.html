{% extends 'base.html' %}

{% block title %}Login Â· Wishlist App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h1 class="h3 mb-3 fw-bold">Welcome back</h1>
                <p class="text-muted mb-4">Enter the email you registered with to jump back into the wishlist.</p>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="you@example.com" required value="{{ email or '' }}" autofocus>
                    </div>
                    <div class="d-flex justify-content-between align-items-center gap-2">
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Need an account?</a>
                        <button type="submit" class="btn btn-primary px-4">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
