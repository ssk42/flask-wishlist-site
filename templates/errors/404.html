{% extends "base.html" %}

{% block title %}Page Not Found - Wishlist{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-75 py-5">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
        <h2 class="h3 mb-4">Page Not Found</h2>
        <p class="lead text-muted mb-5">
            The page you are looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
