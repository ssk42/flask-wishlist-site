{% extends "base.html" %}

{% block title %}Something Went Wrong - Wishlist{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-75 py-5">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger mb-3">500</h1>
        <h2 class="h3 mb-4">Something Went Wrong</h2>
        <p class="lead text-muted mb-5">
            We've encountered an unexpected error. Our team has been notified.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go Home
            </a>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
