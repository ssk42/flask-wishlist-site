{% extends "base.html" %}

{% block title %}Access Denied - Wishlist{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-75 py-5">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-warning mb-3">403</h1>
        <h2 class="h3 mb-4">Access Denied</h2>
        <p class="lead text-muted mb-5">
            You don't have permission to view this page.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go Home
            </a>
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
